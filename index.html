<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Erica Ford" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="BankNote the personal finance app you can bank on!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>BankNote | Bank On It</title>
  </head>
  <body>
    <header>
      <h1>BankNote</h1>
      <time class="dash-date"></time>
      <button class="btn-header btn-balance">Balance</button>
      <button class="btn-header btn-income">Income</button>
      <button class="btn-header btn-expenses">Expenses</button>
    </header>
    <main>
      <section id="balance-container">
        <h2 id="balance-title">Balance</h2>
        <!-- Add income form pop-up: description, amount, date -->
        <form action="" id="budget-form">
          <h3 class="form-heading">Add Income/Expense</h3>
          <input
            id="budget-desc"
            type="text"
            placeholder="Descripton"
            required
          />
          <input
            id="budget-amount"
            type="number"
            placeholder="Amount"
            required
          />
          <input type="date" />
          <button class="budget-btn">+</button>
        </form>
        <!-- One table to represent the budget, income, and expenses -->
        <table>
          <thead>
            <tr>
              <th scope="col"><abbr title="descripton">DESCR</abbr></th>
              <th scope="col">Date</th>
              <th scope="col"><abbr title="amount">Amt</abbr></th>
            </tr>
          </thead>
          <tbody id="expense-table"></tbody>
          <tfoot>
            <th scope="row" colspan="2">Total</th>
            <td id="total"></td>
            <!-- Target the tfoot tr for total amount -->
            <tr></tr>
          </tfoot>
        </table>
      </section>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
