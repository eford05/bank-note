<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Erica Ford" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="BankNote the personal finance app you can bank on!"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>BankNote | Bank On It</title>
  </head>
  <body>
    <header>
      <h1>BankNote</h1>
      <time class="dash-date"></time>
      <button class="btn-header balance">Balance</button>
      <button class="btn-header income">Income</button>
      <button class="btn-header expense">Expenses</button>
    </header>
    <main>
      <section id="balance-container">
        <h2 id="balance-title">Balance</h2>
        <div class="btn-container">
          <button id="btn-income">Add Income</button>
          <button id="btn-expense">Add Expense</button>
        </div>
        <!-- Add income form pop-up: description, amount, date -->
        <form action="" id="add-income">
          <h3 class="form-heading">Add Income</h3>
          <input type="text" placeholder="Descripton" required />
          <input type="number" placeholder="Amount" required />
          <input type="date" />
          <button class="add-btn income">+</button>
        </form>
        <!-- Add expense form pop-up: description, amount, date -->
        <form action="" id="add-expense">
          <h3 class="form-heading">Add Expense</h3>
          <input type="text" placeholder="Descripton" required />
          <input type="number" placeholder="Amount" required />
          <input type="date" />
          <button class="add-btn expense">+</button>
        </form>
      </section>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
